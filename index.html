<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="sec-1">
          <h1 class="title">Metric/Imperial Unit Convertsion</h1>
          <input id="input-get" type="text" />
          <button id="convert-btn">Convert</button>
        </div>
      </div>
      <div class="container2">
        <div class="sec-2">
          <div class="sec-2-box">
            <h3 class="subtitle">Length (Meter/Feet)</h3>
            <p id="conv-one"></p>
          </div>
          <div class="sec-2-box">
            <h3 class="subtitle">Volume (Liters/Gallons)</h3>
            <p id="conv-two"></p>
          </div>
          <div class="sec-2-box">
            <h3 class="subtitle">Mass (Kilograms/Pounds)</h3>
            <p id="conv-three"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
